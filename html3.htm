<html>
  <head>
     
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    
    <style>

      }
      
    </style>
    
    
  </head>

  <body>
    
    <BR>
    
    Link 1: This is a link again:<BR> 

    <a href="www.google.com">I'm a link</a>

    <a href="www.google.com" style="text-decoration: none; color: red; ">I'm a link</a>
    
    <BR><BR>
    
    Link 3: This is a link styled with a class, referencing a style tag: <BR>
    <a href="www.google.com" class="link3" >I'm a link</a>

    Link 4: This is a link styled with a class, referencing a style sheet: <BR>

    <div id="wrapper">

      </div>

</html>
